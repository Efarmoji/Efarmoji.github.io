{% load static %}
<link rel="stylesheet" href="{% static 'css/affiliate.css' %}">



{% if request.user.is_superuser %}
<div class='superuser'>
    <p>this content is only visible to superusers.</p>
    <a href='{% url "create_textbook" %}'>Create textbook</a>
</div>
{% endif %}

<div class='not-main'>
    <a href="{% url 'manage_flashcards' %}" class='back'>Back to flashcards page</a>
    <h1 class='h1'>Recommended Textbooks</h1>
</div>
{% for textbook in textbooks %}
    <div class='materials'>
        <h3>{{ textbook.title }}</h3>
        <p>{{ textbook.description }}</p>
        <a href="{{ textbook.affiliate_link }}" target="_blank">Buy Now</a>
    </div>
{% endfor %}
